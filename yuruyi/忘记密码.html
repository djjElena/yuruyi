<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>育如意</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1072182_nip9brijrf.css"/>
    <link rel="stylesheet" href="css/headfoot.css">
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/second.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.countup.js"></script>
</head>
<body>
<!-- 登录-->
<div class="denglu">
    <div class="login">
        <div>
            <img src="img/login.png" alt=""/>
        </div>
        <form action="" class="zhuc">
            <ul>
                <li>
                    <div class="count">
                        <i class="iconfont  icon-phone"></i>
                        <input type="text" placeholder="请输入注册手机号" autocomplete="off"/>
                        <i class="iconfont icon-webicon309"></i>
                    </div>
                </li>
                <li class="yzm">
                    <div class="yzm-nr">
                        <i class="iconfont  icon-anquan1"></i>
                        <input type="text" placeholder="请输入图形验证码" autocomplete="off"/>
                    </div>
                    <h1><img src="img/yzm.png" alt=""/></h1>
                </li>
                <li class="yzm">
                    <div class="yzm-nr">
                        <i class="iconfont  icon-anquan1"></i>
                        <input type="text" placeholder="请输入短信验证码" autocomplete="off"/>
                    </div>
                    <span>点击获取</span>
                </li>
                <li>
                    <div>
                        <i class="iconfont  icon-mima"></i>
                        <input type="password" placeholder="请设置新的密码" autocomplete="off"/>
                    </div>

                </li>
                <li>
                    <div>
                        <i class="iconfont  icon-mima"></i>
                        <input type="password" placeholder="请再次输入密码" autocomplete="off"/>
                    </div>

                </li>

                <li class="login-btn">
                    <input type="button" value="确认提交"/>
                </li>
            </ul>
        </form>
    </div>
</div>
<!--底部-->
<div class="foots">
    <div class="db">
        <img src="img/foot.png" alt=""/>
    </div>
</div>
<script>
    $('.count i:last-child').click(function(){
        $('.count>input').val("");
    })
</script>

</body>
</html>
